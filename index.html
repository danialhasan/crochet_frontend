<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body onload="loadProjects()">
    <div id="navbar">
      <h1>CrochetLand</h1>
      <button class="addButton" onclick="navigate('/routes/new.html')">
        Add New Project
      </button>
    </div>
    <div id="projects">
      <div id="template-project" class="project">
        <!-- we'll use this project element to generate the actual projects in javascript. -->
        <div class="top">
          <img
            class="projectImg"
            src=""
            alt=""
            srcset="https://via.placeholder.com/225x100"
          />
        </div>
        <div class="bottom">
          <h3 class="project-title">Title of Project</h3>
          <h4 class="project-name">Isham Khan</h4>
          <div class="row">
            <h4 class="project-description">Project Description</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
